<ng-container *ngIf="launchDetails$ | async as launchDetails"> 
    <section class="headerSection">
      <div class="headerContent">
        <a 
      mat-fab 
      [routerLink]="['/']"
    >
      <mat-icon>navigate_before</mat-icon>
    </a>
      <label class="nameLabel">{{ launchDetails.mission_name }}</label>
    </div>
    </section> 
      
      
    <section class="cardSection" style="padding-top: 20px;">
    <mat-card class="card">
      <!-- <mat-card-header>
        <mat-card-title>{{ launchDetails.mission_name }}</mat-card-title>
      </mat-card-header> -->
      <img
        height="256"
        width="256"
        mat-card-image
        [src]="launchDetails.links.mission_patch"
        alt="Mission patch of {{ launchDetails.mission_name }}"
      />
      <mat-card-content>
        <p>{{ launchDetails.details }}</p>
      </mat-card-content>
    </mat-card>
  </section>
  <section class="imageSection" class="photo-grid">
    <!-- <img
      *ngFor="let pic of launchDetails.links.flickr_images"
      [src]="pic"
      alt="Picture of {{ launchDetails.mission_name }}"
      height="300"
      width="300"
      loading="lazy"
    /> -->
    <ngx-gallery 
    [options]="galleryOptions" 
    [images]="galleryImages"
  >
  </ngx-gallery>
  </section>
  
</ng-container>
